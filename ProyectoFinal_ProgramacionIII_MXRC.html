            border-radius: 10px;
            border: 2px solid #1DB954;

            text-align: center;
            font-size: 16px;
        }

        #tabla th {
            background-color: #181818; 
            color: #B3B3B3;

        }

        #tabla td {
            background-color: #121212; 
            color: #B3B3B3;
        }

        #tabla tr:nth-child(even) td {

        #misdatos h1:last-child {

            color: #1DB954;
